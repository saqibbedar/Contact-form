<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://yt3.googleusercontent.com/BmMSg3FQ72SfBfceNebsMk0LLwXkPVGYjtWq_67Ti1_iNU8ZO812dZuiTKeB4VKXpOgSBkysqQ=s176-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
    
</style>
</head>
<body>
  <div class="text-wrapper">
    <h1>HTML Contact Form </h1>
    <p>for more projects check out my <a href="https://www.github.com/saqibbedar" target="_blank">GitHub</a></p>
  </div>

  <div class="form-wrapper"> 
    <form action="">
      <label for="clientname">Name</label>
      <input type="text" name="clientname" maxlength="25" minlength="6" required placeholder="Enter your Name">
      <label for="email">Email</label>
      <input type="email" name="email" required placeholder="Enter your Email">
      <label for="message">Message</label>
      <textarea name="message" rows="8" placeholder="Enter your Message" required maxlength="1500"></textarea>
      <input type="submit" value="send">
    </form>
  </div>

  <br><br>
</body>
</html>
